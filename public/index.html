<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta charset="UTF-8"/>    
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' /> 
   
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/articles.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/upButton.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/errors.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/media-queries.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="title">tweeter</span>
      <span id="write">
        <div> <b>Write</b> a new tweet</div>
        <button id="arrow"> ↡ </button>
      </span>
    </nav>
    <header class="top">
      <div id="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 id="name"><span>Felix</span> Rioux Sabourin</h2>
      </div>
    </header>
    <main class="container">
      <!-- Page-specific (main) content here -->
      <section >
        <div class="error" id="too-long">⚠️ Your tweet must be 140 characters or less</div>
        <div class="error" id="no-text">⚠️ Your tweet is empty</div>
      </section>
      <section class="new-tweet">
        <form id="tweet-form" method="POST" action="/tweets/" >
          <textarea id="tweet" name="text" placeholder="What are you humming about?"></textarea>
          <div class="form-footer">
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <!-- Display of tweets -->
      <section id="tweet-container">
      </section>
    </main>
    <footer class="footer-button hide">
      <button id="up">↟</button>
    </footer>
  </body>
</html>
